    <title>Document</title>
    <link rel="stylesheet" href="css/colores.css">

<body>
    <h1>colores llamados por su codigo RGB</h1>
    <div class="box box-1">rojo rgb(255,0,0)</div>
    <div class="box box-2">verde rgb(0,225,0)</div>
    <div class="box box-3">azul rgb(0,0,225)</div>
    <h2>colores llamados por su nombre</h2>
    <div class="box box-4">palevioletred</div>
    <div class="box box-5">indigo</div>
    <div class="box box-6">lightcoral</div>
    <h3>colores llamados hexadecimales</h3>
    <div class="box box-7">piel #F2BFB4</div>
    <div class="box box-8">morado #775A80</div>
    <div class="box box-9">azul celeste #6296D0</div>
